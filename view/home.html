<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SHERO TASK</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <script src="../js/script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide" defer></script>
</head>

<body>

    <header>
        <nav>
            <!-- Here we can place nav elements, but it isn't required now -->
        </nav>
    </header>

    <div>
        <div>
            <section class="container">
                <img src="../img/bg-img.jpg" alt="Main page image" class="bg-img">
                <div class="overlay-text">
                    <h1>Add color to your<br> masterpiece</h1>
                    <button class="button">Shop now</button>
                </div>
            </section>
        </div>

        <div class="glide__arrows1" data-glide-el="controls">
            <section>
                <button class="glide__arrow glide__arrow--left " data-glide-dir="<">
                    < </button>
                        <button class="glide__arrow glide__arrow--right " data-glide-dir=">">></button>
            </section>
        </div>
        <div class="swiper-bg">
            <div class="glide1">
                <div class="glide__track" data-glide-el="track">
                    <ul class="glide__slides text-center">
                        <li class="glide__slide">
                            <div class="bg-card product-card">
                                <img src="../img/glide.jpg" class="product" alt="GLIDE">
                                <div>
                                    <p class="ellipsis">GLIDE</p>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="bg-card product-card">
                                <img src="../img/bobbin.jpg" class="product" alt="MAGNETIC CORE BOBBIN">
                                <div>
                                    <p class="ellipsis">MAGNETIC CORE BOBBIN</p>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="bg-card product-card">
                                <img src="../img/stabilizer.jpg" class="product" alt="PREMIUM STABILIZER">
                                <div>
                                    <p class="ellipsis">
                                    <p>PREMIUM STABILIZER</p>
                                    </p>
                                </div>
                            </div>
                        </li>
                        <li class="glide__slide">
                            <div class="bg-card product-card">
                                <img src="../img/bobbin.jpg" class="product" alt="MAGNETIC CORE BOBBIN">
                                <div>
                                    <p class="ellipsis">MAGNETIC CORE BOBBIN</p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>



                <div class="bottom-section">

                    <div class="swiper-bg">
                        <h3 class="uppercase">FEATURED PRODUCTS</h3>
                        <div class="glide">
                            <div class="glide__track" data-glide-el="track">
                                <ul class="glide__slides text-center">
                                    <li class="glide__slide">
                                        <div class="bg-card product-card">
                                            <img src="../img/embroidery.jpg" class="product-img"
                                                alt="EMBROIDERY STABILIZER">
                                            <div>
                                                <p class="ellipsis">EMBROIDERY STABILIZER</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="glide__slide">
                                        <div class="bg-card product-card">
                                            <img src="../img/cubbie.jpg" class="product-img" alt="CUBBIE GREY ELEPHANT">
                                            <div>
                                                <p class="ellipsis">CUBBIE GREY ELEPHANT</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="glide__slide">
                                        <div class="bg-card product-card">
                                            <img src="../img/kimberbell.jpg" class="product-img"
                                                alt="KIMBERBELL CUP OF CHEER">
                                            <div>
                                                <p class="ellipsis">KIMBERBELL CUP OF CHEER</p>
                                            </div>
                                        </div>
                                    </li>
                                    <li class="glide__slide ">
                                        <div class="bg-card product-card">
                                            <img src="../img/kimberbell1.jpg" class="product-img"
                                                alt="KIMBERBELL TWO SCOOPS">
                                            <div>
                                                <p class="ellipsis">KIMBERBELL TWO SCOOPS</p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="glide__arrows" data-glide-el="controls">
                                <button class="glide__arrow glide__arrow--left " data-glide-dir="<">
                                    < </button>
                                        <button class="glide__arrow glide__arrow--right " data-glide-dir=">">></button>
                            </div>
                            <div class="glide__bullets" data-glide-el="controls[nav]">
                                <button class="glide__bullet" data-glide-dir="=0"></button>
                                <button class="glide__bullet" data-glide-dir="=1"></button>
                                <button class="glide__bullet" data-glide-dir="=2"></button>
                                <button class="glide__bullet" data-glide-dir="=3"></button>
                            </div>
                        </div>

                    </div>
                </div>


                <footer>
                    <p>&copy; Erisa Sadikllari. All rights reserved.</p>
                </footer>

</body>

</html>
